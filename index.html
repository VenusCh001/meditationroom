<!DOCTYPE html>
<html>
  <body>
    <!-- As if this Glitch were a typical HTML CodePen... -->    
    <script src="https://aframe.io/releases/0.7.1/aframe.min.js"></script>
    
    <!-- Use components defined in separate files. -->
    <script src="arrow-key-rotation.js"></script>
    <script src="play-on-window-click.js"></script>
    <script src="play-on-vrdisplayactivate-or-enter-vr.js"></script>
    <!-- Specify our scene. -->
    <a-scene>
      
       <a-assets>
        <img id="groundTexture" src="https://cdn.aframe.io/a-painter/images/floor.jpg">
        <img id="cityTexture" src="https://cdn.glitch.com/45fdcef8-02ac-4e6d-8490-30e070fdc47f%2FSnip20190422_1.png?1555945959142">
        <img id="waterfallTexture" src="https://cdn.glitch.com/858eae5d-8353-4b6c-ab8a-4f4614fce5c5%2Fwaterfall.png?1555559418410">
        <img id="beachTexture" src="https://cdn.glitch.com/858eae5d-8353-4b6c-ab8a-4f4614fce5c5%2Fbeach.png?1555559420369">
        <!-- Single source video. -->
        
        
        
        
        
        
        <video id="video0" style="display:none" 
                loop crossorigin="anonymous" playsinline webkit-playsinline>
          <!-- MP4 video source. 1-->
          <source type="video/mp4"
               src="https://cdn.glitch.com/b95b2b9d-52d2-4c16-8b75-ef0496cdff35%2Fbeach_mute.mp4?1555984765964" />
        </video>
        <video id="video1" style="display:none" 
               loop crossorigin="anonymous" playsinline webkit-playsinline>
          <!-- MP4 video source.2 -->
          <source type="video/mp4"
               src="https://cdn.glitch.com/b95b2b9d-52d2-4c16-8b75-ef0496cdff35%2Fwaterfall_mute.mp4?1555985037420" />
        </video>
        <video id="video2" style="display:none" 
               loop crossorigin="anonymous" playsinline webkit-playsinline>
          <!-- MP4 video source. 3-->
          <source type="video/mp4"
               src="https://cdn.glitch.com/9db9d832-1b43-4aeb-b5f8-6ccfd25c6c5b%2Fcity_mute.mp4?1555983860103" />
        </video>
        
        <audio id="audio0" src = "https://cdn.glitch.com/b95b2b9d-52d2-4c16-8b75-ef0496cdff35%2Fbeach_human_voice_2_audio.mp3?1555984827864" ></audio>
        <audio id="audio1" src = "https://cdn.glitch.com/b95b2b9d-52d2-4c16-8b75-ef0496cdff35%2Fwaterfall_human_voice_2_audio.mp3?1555985092677" ></audio>
        <audio id="audio2"  src = "https://cdn.glitch.com/b95b2b9d-52d2-4c16-8b75-ef0496cdff35%2Fcity_human_voice_2_audio.mp3?1555984127541" ></audio>
        <audio id="bgm"  src = "https://cdn.glitch.com/b95b2b9d-52d2-4c16-8b75-ef0496cdff35%2Fyzs_bgm.mp3?1556032774069" ></audio>    
        <audio id="voiceover"   src = "https://cdn.glitch.com/858eae5d-8353-4b6c-ab8a-4f4614fce5c5%2Fhome.mp3?1555616741449" ></audio>  
      </a-assets>
      
      
      
      <!--Video Stuff-->
      <a-entity id = "videoStuff" visible = "false">
      <a-videosphere id = "vsphere" rotation="0 180 0" 
                     src= "#video0"
                     play-on-window-click
                     play-on-vrdisplayactivate-or-enter-vr>
      </a-videosphere>
      <!--<a-sound id = "sound" volume = "3" src="#audio" autoplay="true"
    position="0 0 0" play-on-window-click ></a-sound>-->
      
      <a-sphere onclick = "changeScene()" position="0 -5 0" radius="1.25" color="#ffffff" visible = "true"></a-sphere>
      
      <a-cylinder color="white" onclick = "exit()" material="side: double" position="-4 -5 0" height = "0.2"  rotation="0 10 0"></a-cylinder>
      <a-entity id="exitText" position= "-4 -4.8 0" rotation = "-80 0 0" text="align:center; 
                width:40 ;
                wrapCount:100;
                color:red;
                value:EXIT;
                font: exo2bold;">
        </a-entity>
      </a-entity>
      
      <!--MainPage Stuff-->
      
      <a-entity id="mainStuff" visible = "false">
        
      <a-sky id="image-360" rotation = "0 0 0" src="pexels-josh-sorenson-1154503.jpg" visible="true"></a-sky>
      
      
      <a-sphere id="waterfall" src = "#waterfallTexture" onclick = "start(1)" position = "6 0 -10"></a-sphere>
      <a-entity id="waterfallText" position="5.5 -1.2 -9" text="align:center; 
                width:20;
                wrapCount:100;
                color:white;
                value: Waterfall;
                font: exo2semibold;">
        </a-entity>
      
      <a-sphere src = "#beachTexture" onclick = "start(0)" position = "0 6 -10"></a-sphere>
       <a-entity id="beachText" position="0 4 -9" text="align:center; 
                width:20;
                wrapCount:100;
                color:white;
                value: Beach;
                font: exo2semibold;">
        </a-entity>
      
      <a-sphere src = "#cityTexture" onclick = "start(2)" position = "-6 0 -10"></a-sphere>
      <a-entity id="cityText" position="-5.5 -1.2 -9" text="align:center; 
                width:20;
                wrapCount:100;
                color:white;
                value: City;
                font: exo2semibold;">
        </a-entity>
      
      <!--<a-cylinder color="white" material="side: double" position="6 0 -10" height = "0.2" open-ended="true" rotation="90 -10 0"></a-cylinder>
      <a-cylinder color="black" material="side: double" position="0 0 -8" open-ended="true" rotation="90 0 0"></a-cylinder>
      <a-cylinder color="black" material="side: double" position="0 0 -6" open-ended="true" rotation="90 0 0"></a-cylinder>-->
      
      <a-cylinder color="grey" onclick = "start(0)" material="side: double" radius="2" position="0 -7 -6"  side="double" rotation="40 -20 0"></a-cylinder>
         <a-entity id="startText" position="0 -4 -3.2"  text="align:center; 
                width:30;
                wrapCount:100;
                color:yellow;
                value: START;
                font: exo2semibold;">
      </a-entity>
       
      
      <!--<a-entity id="refresh-button" geometry="primitive: box" material="color: white" position="0 -2 -4"></a-entity>
      <a-plane rotation="-10 0 0"></a-plane>
      <a-plane src="#groundTexture" rotation="-90 0 0" width="30" height="30"></a-plane>-->
      
      
      
      <a-entity size="1" position="0 0 0" text-geometry="value: What's up"></a-entity>      
      
        <a-entity id="Title" position="0 0.5 -1.5" text="align:center; 
                width:8;
                wrapCount:100;
                color:white;
                value: Mindfulness Meditation;
                font: exo2bold;">
        </a-entity>
      </a-entity>
      
      
      <a-camera user-height="0" wasd-controls-enabled="false" arrow-key-rotation>
        
      <a-sound id = "sound" src="#bgm" loop="true" autoplay="true"
    position="0 0 0"></a-sound>
        
        <a-sound id = "voice" volume = "3" src="#voiceover" autoplay="true"
    position="0 0 0"></a-sound>
      
      
        
      <!-- Define camera with zero user height, movement disabled and arrow key rotation added. -->
    
        <!-- Text element for display messaging.  Hide once video is playing. -->
        <a-entity id="msg" position="0 -0.3 -1.5" text="align:center; 
                width:3;
                wrapCount:100;
                color:white;
                value:Please choose a scene, or look down to start"
                hide-once-playing="#video">
        </a-entity>
      
       <a-entity cursor="fuse: true; fuseTimeout: 1000"
            position="0 0 -1"
            geometry="primitive: ring; radiusInner: 0.02; radiusOuter: 0.023"
            material="color: grey; shader: flat">
        </a-entity>  
      </a-camera>
      <!-- Wait for the video to load. -->
     
    </a-scene>
    
    
    <script type="text/javascript">
    document.querySelector('a-scene').addEventListener('loaded', function () {
   document.getElementById("mainStuff").setAttribute('visible','true');
    });

    </script>
  </body>
  
</html>
